<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Tabela</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0">
      <caption>
        Lista de Usuários
      </caption>

      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Cidade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>João</td>
          <td>25</td>
          <td>São Paulo</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>30</td>
          <td>Rio de Janeiro</td>
        </tr>
        <tr>
          <td>Ana</td>
          <td>22</td>
          <td>Belo Horizonte</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Total de Usuários: 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
